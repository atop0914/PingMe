# Application Configuration
app:
  host: "127.0.0.1"
  port: 8080
  name: "PingMe"
  env: "development"

# Database Configuration (MySQL)
database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "secret"
  name: "pingme"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300 # seconds

# Redis Configuration
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

# Kafka Configuration
kafka:
  brokers:
    - "localhost:9092"
  consumer_group: "pingme-consumer"
  topic_prefix: "pingme"
  retry_max_attempts: 3      # 最大重试次数
  retry_initial_backoff: 100 # 初始退避时间 (毫秒)
  retry_max_backoff: 10000  # 最大退避时间 (毫秒)
  retry_multiplier: 2.0     # 退避倍数
  enable_dlq: true          # 是否启用 DLQ

# JWT Configuration
jwt:
  secret: "your-jwt-secret-key-change-in-production"
  expiration: 86400 # 24 hours in seconds

# WebSocket Configuration
websocket:
  ping_interval: 30 # seconds
  pong_timeout: 60 # seconds
  max_message_size: 8192 # bytes

# Logging Configuration
logging:
  level: "debug"
  format: "json"
  output: "stdout"

# Alert Configuration
alert:
  enabled: false
  interval: 30 # seconds
  rules:
    - name: "error_rate_high"
      metric: "error_rate"
      condition: "gt"
      threshold: 0.05
      duration: 60
      severity: "critical"
      message: "错误率超过 5%，当前值: {{value}}"
    - name: "kafka_lag_high"
      metric: "kafka_consumer_lag"
      condition: "gt"
      threshold: 1000
      duration: 120
      severity: "warning"
      message: "Kafka 消息堆积超过 1000 条，当前值: {{value}}"
    - name: "latency_high"
      metric: "p99_latency_ms"
      condition: "gt"
      threshold: 1000
      duration: 60
      severity: "warning"
      message: "P99 延迟超过 1 秒，当前值: {{value}}ms"
  webhook:
    url: ""
    method: "POST"
    headers: {}
    template: '{"alert": "{{.Rule.Name}}", "severity": "{{.Rule.Severity}}", "message": "{{.Rule.Message}}", "value": {{.Value}}, "timestamp": {{.Timestamp}}, "instance": "{{.Instance}}"}'
