# Application Configuration
app:
  host: "127.0.0.1"
  port: 8080
  name: "PingMe"
  env: "development"

# Database Configuration (MySQL)
database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "root"
  name: "im"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300 # seconds

# Redis Configuration
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

# Kafka Configuration
kafka:
  brokers:
    - "localhost:9092"
  consumer_group: "pingme-consumer"
  topic_prefix: "pingme"

# JWT Configuration
jwt:
  secret: "your-jwt-secret-key-change-in-production"
  expiration: 86400 # 24 hours in seconds

# WebSocket Configuration
websocket:
  ping_interval: 30 # seconds
  pong_timeout: 60 # seconds
  max_message_size: 8192 # bytes

# Logging Configuration
logging:
  level: "debug"
  format: "json"
  output: "stdout"
